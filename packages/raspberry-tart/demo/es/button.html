<h1>Demo</h1>
<div id="app"></div>
<script type="module">
    import { createApp } from "vue/dist/vue.esm-bundler.js";
    import RaspberryTart, { SFCButton, JSXButton, MyButton, UnoCssButton } from "../../dist/raspberry-tart.mjs";


    createApp({
        template: `
            <SButton/>
            <JSXButton/>
            <SFCButton/>    
            `,
    })
        .use(RaspberryTart, {
    })
        .component(SFCButton.name, SFCButton)
        .component(JSXButton.name, JSXButton)
        .component(MyButton.name, MyButton)
        .mount("#app");
</script>
